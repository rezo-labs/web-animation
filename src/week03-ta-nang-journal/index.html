<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
  <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/brands.css">
  <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/solid.css">
  <title>week3 ta nang journal</title>
</head>

<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="centered">
      <div id="revealBlock" class="revealBlock">
        <img id="colored-logo" class="logo " src="img/logo_white.png" />
        <img id="grey-logo" class="logo grey" src="img/logo_grey.png" />
      </div>
    </div>
  </div>
  <main class="container-fluid main-content">
    <div class="row header">
      <div class="col-md-6 col-sm-12 logo">
        <!-- <img src="img/logo_black.png" alt="logo" width="100%" height="auto"> -->
        <img id="black-logo" src="img/logo_black.png" width="100%" height="auto" />
      </div>
      <div class="col-md-6 col-sm-12 hashtag">
        <a href="#">#Ta Nang #2020 #10years #brolationship</a>
      </div>
    </div>

    <div class="row main-content">
      <div class="col-md-6 col-sm-12 left-content">
        <!-- <img src="img/1.jpg" width="50%" height="auto" alt=""> -->
        <div class=" imgs">
          <div class="wrapImages">
            <img src="img/1.jpg" alt="" id="img-1">
            <img src="img/2.jpg" alt="" id="img-2">
            <img src="img/3.jpg" alt="" id="img-3">
            <img src="img/4.jpg" alt="" id="img-4">
          </div>
        </div>
        <div class="mxh">
          <p>follow us on</p>
          <div class="icon">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 right-content">
        <div class="tour">
          <div class="timeline">
            <div class="time">
              <p>08 : 00 AM</p>
            </div>
            <div class="round"><span>Cháº·ng 1</span>/10</div>
          </div>
          <div class="content">
            <div class="block-title">
              <h1 class="title"></h1>
            </div>
            <div class="block-description">
              <p class="description"></p>
            </div>
          </div>
          <div class="stepbar">
            <button id="prev--btn" class="prev--button">PREV</button>
            <ul class="progressbar">
              <li class="complete">
                <span class="dotStage"></span>
              </li>
              <li class="complete"><span class="dotStage"></span></li>
              <li class="active"><span class="dotStage"></span></li>
              <li><span class="dotStage"></span></li>
              <li><span class="dotStage"></span></li>
              <li><span class="dotStage"></span></li>
              <li><span class="dotStage"></span></li>
            </ul>
            <button id="next--btn" class="next--button">NEXT</button>
          </div>
        </div>

        <!-- <div class="map">
          <img src="img/map.png" alt="map" width="100%" height="auto">
          <div class="gradient"></div>
        </div> -->
      </div>
    </div>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
